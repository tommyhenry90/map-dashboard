<body>
    <div class="site-1" id="app">

                    <div class="chart-headings">

                    </div>
                    <site-weather v-bind:siteid="id"></site-weather>
                </div>
                <site-data v-bind:siteid="id"></site-data>

            </div>
        </div>
    </div>


</body>

        var app = new Vue({
            el:"#app",
